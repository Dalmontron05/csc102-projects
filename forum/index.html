<!DOCTYPE html>
<!--*This is for Assignment 6.1: User Input Validation. It's themed around the product I'm making in marketing -->



<html lang="en">
<head>
    <!-- Adds metadata, apperently this is important but i dunno why -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports the Open Sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

    <title>Package Tracker</title>

    <!-- We don't have a global CSS file rn, so we're doing it in the page itself -->
    <style>
        body
        {
            font-family: 'Open Sans';
            font-size: large;
            background-color: rgb(38, 19, 126);
            color: white;
        }


        /* Main container for our content */
        .container
        {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(58, 29, 189);
            box-shadow: 0px 0px 10px rgba(red, green, blue, alpha);
        }


        .centerImage
        {
            display: block; /* Due to images being an inline element, we must make it a block and set margins in order to center */
            margin-left: auto;
            margin-right: auto;
            width: 60%;
        }


        .warning
        {
            color: red;
        }


        h1{
            text-align: center;
        }
    </style>
    
    
    <!-- Global JavaScript methods for general use -->
    <script>
        function isNumeric(num)
        {
            return !isNaN(num)
        }
    </script>
</head>

<body>
    <!-- Main container for content -->
    <div class="container">
        <!-- Title and logo -->
        <h1>OptimumPlay Accessories's Package Tracker</h1>
        <img src="logo.png" alt="Company Logo" class="centerImage">
        <p style="text-align: center;">Please Enter Your Details Below</p>


        <!-- Forum Body -->
        <form id="agentForm">
            <!-- Adds the first name label and textbox -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required><br><br>


            <!-- Adds the last name label and textbox-->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required><br><br>


            <!-- Adds the zipcode label and textbox -->
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" placeholder="Enter your zipcode" required><br><br>


            <!-- Submit button -->
            <input type="submit" value="Track My Package">
        </form>


        <!-- Holds warning messages. Messages will be appended and removed as seen fit -->
        <div id="warningMessage" class="warning"></div>


        <!-- Add a div to hold the mission details -->
        <div id="secretMission" style="display: none;">
            Your Package is currently en route
        </div>

        
        <!-- Adds our JavaScript for validation -->
        <script>
            // Adds an event listener for our form when the user presses submit.
            document.getElementById("agentForm").addEventListener("submit", function(event)
            {
                // Prevents the default form submit action
                event.preventDefault();


                // Gets the values from the form
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const zipcode = document.getElementById("zipcode").value;


                // VARIABLES
                // Combines first and last names. Used for validation
                const fullName = firstName + " " + lastName;

                // Boolean that is false by default. Will be turned true if validation criteria is met
                var isValid = false;


                // VALIDATION CHECKERS. Will show a warning message if validation is not met
                // Checks to make sure name is not over 20 characters
                if(fullName.length > 20)
                {
                    document.getElementById("warningMessage").innerHTML = "i KNOW your name is not over 20 characters long, run it back lil bro";
                }
                // Checks to make sure zipcode is exactly 5 characters
                // (zipcode.length != 5 && 
                else if (zipcode.length != 5)
                {
                    document.getElementById("warningMessage").innerHTML = "zip codes only have 5 digits, dumbass";
                }
                // Checks to make sure zipcode only has number characters within it
                else if (isNaN(zipcode))
                {
                    document.getElementById("warningMessage").innerHTML = "what kinda zip code do you have that has non-numbers?";
                }
                else
                {
                    isValid = true;
                }


                // If all validation criteria is met, then shows package details
                if(isValid)
                {
                    // Will clear previous errors
                    document.getElementById("warningMessage").innerHTML = "";
                    
                    document.getElementById("secretMission").style.display = "block";
                }
                else
                {
                    document.getElementById("secretMission").style.display = "none";
                }
            });
        </script>
    </div>

</body>

</html>

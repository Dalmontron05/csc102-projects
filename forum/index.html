<!DOCTYPE html>
<!--* Survey page. This is from Assignment 6.1: User Input Validation  -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>so we're in copper</title>

    <!-- We don't have a global CSS file rn, so we're going it in the page itself -->
    <style>
        body
        {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(71, 71, 71, 0.87);
            color: white;
        }


        /* Main container for our content */
        .container
        {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(146, 146, 146);
            box-shadow: 0px 0px 10px rgba(red, green, blue, alpha);
        }


        .warning
        {
            color: red;
        }


        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Main container for content -->
    <div class="container">
        <!-- Title -->
        <h1>Secret Agent HQ</h1>

        <p style="text-align: center;">Agent, enter your details to receive the mission</p>


        <!-- Forum Body -->
        <form id="agentForm">
            <!-- Adds the first name label and textbox -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required><br><br>


            <!-- Adds the last name label and textbox-->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required><br><br>


            <!-- Adds the zipcode label and textbox -->
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" placeholder="Enter your zipcode" required><br><br>


            <!-- Submit button -->
            <input type="submit" value="Get Mission">
        </form>


        <!-- Holds warning messages. Messages will be appended and removed as seen fit -->
        <div id="warningMessage" class="warning"></div>


        <!-- Add a div to hold the mission details -->
        <div id="secretMission" style="display: none;">
            Your mission, should you choose to accept it: "Guard the mall entrance"
        </div>

        
        <!-- Adds our JavaScript for validation -->
        <script>
            // Adds an event listener for our form when the user presses submit.
            document.getElementById("agentForm").addEventListener("submit", function(event)
            {
                // Prevents the default form submit action
                event.preventDefault();


                // Gets the values from the form
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const zipcode = document.getElementById("zipcode").value;


                // VARIABLES
                // Combines first and last names. Used for validation
                const fullName = firstName + " " + lastName;

                // Boolean that is false by default. Will be turned true if validation criteria is met
                var isValid = false;


                // VALIDATION CHECKERS. Will show a warning message if validation is not met.
                // Checks to make sure name is not over 20 characters.
                if(fullName.length > 50)
                {
                    document.getElementById("warningMessage").innerHTML = "i KNOW your name is not over 50 characters long, run it back lil bro";
                }
                else if(zipcode.length != 5)
                {
                    document.getElementById("warningMessage").innerHTML = "zip codes only have 5 digits, dumbass";
                }
                else
                {
                    isValid = true;
                }


                // If all validation criteria is met, then shows mission details
                if(isValid)
                {
                    // Will clear previous errors
                    document.getElementById("warningMessage").innerHTML = "";
                    
                    document.getElementById("secretMission").style.display = "block";
                }
                else
                {
                    document.getElementById("secretMission").style.display = "none";
                }
            });
        </script>
    </div>

</body>

</html>

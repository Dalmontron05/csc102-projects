<!DOCTYPE html>
<!--* Music Player. For Assignment 7.1: Event Driven Programming-->
<!--TODO Throw a mp3 song in here at some point for the assignment -->



<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page-Wide Global CSS -->
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(56, 56, 56);
            color: rgb(180, 180, 180);
            cursor: wait;
            flex-direction: column;
        }

        #player
        {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the audio controns (buttons) */
        button
        {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: blue;
            color: black;
            cursor: pointer;
        }
    </style>

    <title>My 'Relaxing' Music</title>

    <body>
        <div style="flex-direction: row;">
            <h1>Beats To Rip/Tear To</h1>
            <p style="color: brown;">Now Playing: BFG Division</p>
        </div>
        

        <div id="player">
            <audio id="audio" src="Mick Gordon Mick Gordon - 11. BFG Division.mp3"></audio>

            <button onclick="playAudio()">Play</button>

            <button onclick="pauseAudio()">Pause</button>

            <button onclick="stopAudio()">Stop</button>
        </div>

        <script>
            var audio = document.getElementById("audio");

            function playAudio()
            {
                audio.play();
            }

            function pauseAudio()
            {
                audio.pause();
            }

            function stopAudio()
            {
                audio.pause();
                audio.currentTime = 0;
            } 
        </script>
    </body>
</head>
</html>

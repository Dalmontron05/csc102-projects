<!DOCTYPE html>
<!-- Main index.html file -->



<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege-O-Namics 101</title>


    <!-- Imports -->
    <!-- open sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <div class="main">
        <!-- Row 1 -->
        <div class="horizontal-box">
            <!-- Operator Portrait -->
            <img id="operator-portrait" src="https://static.wikia.nocookie.net/rainbowsix/images/7/7e/Mute_-_Full_Body.png" alt="operator portrait">


            <div class="vertical-box">
                <!-- Operator Name and Portrait -->
                <div class="horizontal-box">
                    <img id="operator-icon" src="https://staticctf.ubisoft.com/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/3exeHnxH1tmUmQTequWRKa/e1b6c6f057eb24722dd7860af0276316/Y0R6_BADGE_Mute_L.png" alt="operator icon">
                    <h1 id="operator-name">Mute</h1>
                </div>


                <!-- Speed and Armor ratings -->
                <h2>Speed</h2>
                <div id="speed-stat">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                
                <h2>Armor</h2>
                <div id="armor-stat">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>


        <!-- HTML button to get to next card -->
        <div id="navigation-buttons">
            <button id="previous">Previous Card</button>
            <button id="next">Next Card</button>
        </div>
    </div>


    <!-- Link to main js -->
    <script src="main.js"></script>
</body>
</html>
